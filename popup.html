<!doctype html>
<html>
  <head>
    <meta charset="utf-8" /> 
    <title>Russian symbols</title>
    <script src="popup.js"></script>
    <style>
      body {
        font-size: 100%;
        font-family: georgia, times, serif;
      }
      table {
        width: 60pt;
      }
      td {
        width: 50%;
        text-align: center;
        padding-top: 4pt;
        padding-bottom: 4pt;
        cursor: pointer;
      }
      td:hover {
        background-color: #ddd;
      }
      input {
        width: 60pt;
        text-align: center;
        font-size: 150%;
        margin-top: 4pt;
      }
    </style>
  </head>
  <body>
    <table>
      <tr><td>Ё</td><td>ё</td></tr>
      <tr><td>И</td><td>и</td></tr>
      <tr><td>Щ</td><td>щ</td></tr>
      <tr><td>Ы</td><td>ы</td></tr>
      <tr><td>Ъ</td><td>ъ</td></tr>
      <tr><td>Э</td><td>э</td></tr>
    </table>
    <div><input/></div>
  </body>
</html>
