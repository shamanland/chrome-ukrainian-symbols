<!doctype html>
<html>
  <head>
    <meta charset="utf-8" /> 
    <title>Ukrainian symbols</title>
    <script src="popup.js"></script>
    <style>
      body {
        font-size: 100%;
        font-family: georgia, times, serif;
      }
      table {
        width: 60pt;
      }
      td {
        width: 50%;
        text-align: center;
        padding-top: 4pt;
        padding-bottom: 4pt;

      }
      td:hover {
        background-color: #ddd;
      }
      input {
        width: 60pt;
        text-align: center;
        font-size: 150%;
        margin-top: 4pt;
      }
    </style>
  </head>
  <body>
    <table>
      <tr><td>Ґ</td><td>ґ</td></tr>
      <tr><td>Є</td><td>є</td></tr>
      <tr><td>І</td><td>і</td></tr>
      <tr><td>Ї</td><td>ї</td></tr>
    </table>
    <div><input/></div>
  </body>
</html>
